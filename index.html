<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="body">
        <div class="phone">
            <img class="phone-image" src="img/instagram-celular.png" alt="">
        </div>

        <div class="options">
            <div class="profile bloco">
                <img class="instagram-logo" src="img/instagram-logo.png" alt="">
    
                <img class="avatar" src="img/avatar.jpg" alt="">
    
                <a href="#" class="login">Continue as yourprofile</a>
    
                <a href="#" class="logout">Remove account</a>
            </div>
    
            <div class="not-profile bloco">
                <p>Not yourprofile?</p>
    
                <p><a href="">Switch Accounts</a> or <a href="">sign Up</a></p>
            </div>
    
            <div class="download-app">
                <p class="get-the-app">Get the app.</p>
    
                <div class="download-images">
                    <img src="img/apple-button.png" alt="">
    
                    <img src="img/googleplay-button.png" alt="">
                </div>
            </div>
        </div>


    </div>

</body>

</html>
